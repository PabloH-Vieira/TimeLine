<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Minha TimelineJS Customizada</title>
  <link rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #timeline-embed {
      width: 100%;
      height: 100vh;
    }

    /* Customização: remove a barra inferior (menubar) */
    .tl-menubar {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="timeline-embed"></div>

<script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
<script>
  window.timeline = new TL.Timeline('timeline-embed',
    'https://docs.google.com/spreadsheets/d/e/2PACX-1vSAuvo2nNcbbEFNb8BKzcHZ4STdGkREoUerRBFEw8WePxvwdoIG3TmwjX0BiXciXO_8QO7keaaGpqcz/pubhtml',
    {
      lang: 'pt',
      initial_zoom: 2
    });

  // Espera a timeline estar pronta para aplicar o estilo
  window.timeline.on('loaded', function() {
    const menubar = document.querySelector('.tl-menubar');
    if (menubar) {
      menubar.style.display = 'none';
    }
  });
</script>

</body>
</html>
